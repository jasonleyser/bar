    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body {
        background-color: #c1554e;
        font-family: "Press Start 2P", cursive;
        background-size: cover;
        background-position: center bottom;
        color: #fff;
      }

      .btn_hover:hover {
        border: 3px solid #fff;
      }
    </style>
  </head>

  <body class="text-center" onload="refreshData()">
    <div
      class="cover-container d-flex h-100 mx-auto flex-column"
      style="z-index: 1;"
    >
      <div style="height: 15%;"></div>
      <main role="main" class="inner cover">
        <div id="sleepingCover" style="margin-top: 10%;">
          <img
            width="300px"
            src="../images/logo.png"
            style="margin-bottom: 40px;"
          />

          <p
            style="
              text-shadow: 1px 1px #000;
              -webkit-text-stroke-width: 1px;
              -webkit-text-stroke-color: black;
              font-size: 24px;
            "
          >
            Next stream starts in
          </p>
          <div>
            <p
              style="
                text-shadow: 1px 1px #000;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: black;
                color: #3B9D6B;
                font-size: 20px;
              "
              id="demo"
            >
              loading...
            </p>
          </div>
          <br /><br />

          <form
            name="notify-me"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
            action="/join"
          >
            <input
              type="email"
              placeholder="email"
              name="email"
              id="email"
              style="width: 100%; text-align: center; height: 40px;"
            />
            <p>
              <button
                style="
                  width: 100%;
                  margin-top: 8px;
                  background-color: #57423f;
                  color: #fff;
                "
                type="submit"
              >
                Notify me >>
              </button>
            </p>
          </form>
          <br />
          <p>Join 98+ hip-hop heads</p>
        </div>
        <div id="playerCover" style="display:none; padding-top: 10%;">
          <div
            style="
              top: 0;
              left: 0;
              position: absolute;
              height: auto;
              display: 'block';
            "
          >
            <a
              style="
                border-radius: 0px;
                background-color: #fcb632;
                border: 3px solid #000;
                color: #000;
                position: relative;
              "
              class="btn btn btn-secondary"
              onclick="addCoin()"
            >
              <img
                style="margin-bottom: 4px;"
                width="23px"
                src="../images/trophy.png"
              />
              <span id="coinValue">0</span>
            </a>
            <a
              style="
                border-radius: 0px;
                background-color: #fcb632;
                border: 3px solid #000;
                color: #000;
                position: relative;
                margin-left: -18px;
              "
              class="btn btn btn-secondary"
              onclick="addFire()"
            >
              <img
                style="margin-bottom: 4px;"
                width="16px"
                src="../images/fire.png"
              />
              <span id="fireValue">0</span>
            </a>
          </div>
          <img
            width="300px"
            src="../images/logo.png"
            style="margin-bottom: 40px;"
          />
          <p
            id="year"
            class="lead"
            style="
              font-size: 24px;
              text-shadow: 2px 1px #000;
              -webkit-text-stroke-width: 1px;
              -webkit-text-stroke-color: black;
            "
          >
            LOADING <br />
            PLAYER
          </p>
          <h1
            id="title"
            class="cover-heading"
            style="
              font-size: 40px;
              text-shadow: 2px 1px #000;
              padding-left: 4px;
              padding-right: 4px;
              -webkit-text-stroke-width: 1px;
              -webkit-text-stroke-color: black;
            "
          ></h1>
          <p
            id="artist"
            class="lead"
            style="
              font-size: 24px;
              text-shadow: 2px 1px #000;
              -webkit-text-stroke-width: 1px;
              -webkit-text-stroke-color: black;
            "
          ></p>
          <p class="lead" style="margin-top: 48px;">
            <a
              id="discogs_button"
              href=""
              target="_blank"
              style="
                border-radius: 0px;
                background-color: #fcb632;
                border: 3px solid #000;
                color: #000;
              "
              class="btn btn btn-secondary"
              >discography</a
            >
          </p>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner"></div>
      </footer>
    </div>
