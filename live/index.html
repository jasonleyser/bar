<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Live Now Playing - BARMELO FOR BREAKFAST</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link

      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link

      rel="stylesheet"
    />
    <script src="../scripts.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body {
        background-color: #fff !important;
        background-image: url("../images/bg.gif");
        font-family: "Press Start 2P", cursive;
        background-size: cover;
        background-position: center bottom;
        color: #000;
      }
    </style>
  </head>

  <body class="text-center" onload="refreshData()">
    <div
      style="
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: absolute;
        opacity: 0.7;
      "
    ></div>
    <div
      class="cover-container d-flex h-100 mx-auto flex-column"
      style="z-index: 1;"
    >
      <main role="main" class="inner cover" style="margin-top: 20%;">
        <p
          id="year"
          class="lead"
          style="font-size: 24px; text-shadow: 2px 1px #040;"
        >
          LOADING <br />
          PLAYER
        </p>
        <h1
          id="title"
          class="cover-heading"
          style="font-size: 40px; text-shadow: 2px 1px #040;"
        ></h1>
        <p
          id="artist"
          class="lead"
          style="font-size: 24px; text-shadow: 2px 1px #040;"
        ></p>
        <p class="lead" style="margin-top: 48px;">
          <a
            id="discogs_button"
            href="#"
            target="_blank"
            style="
              border-radius: 0px;
              background-color: #fcb632;
              border: 3px solid #000;
              color: #000;
            "
            class="btn btn btn-secondary"
            >discography</a
          >
          <br />
          <a
            style="
              border-radius: 0px;
              background-color: #fcb632;
              border: 3px solid #000;
              color: #000;
              margin-top: 32px;
            "
            class="btn btn btn-secondary"
            onclick="addFire()"
          >
            <img
              style="margin-bottom: 4px;"
              width="26px"
              src="../images/ezgif-5-dc42a39aadc5.gif"
            />
            <span id="fireValue">0</span>
          </a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner"></div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
